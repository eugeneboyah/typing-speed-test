<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main">
            <h1>Typing Speed Test Game</h1>
            <p>Using HTML, CSS, and vanilla JavaScript</p>
            <div class="game-box">
                <textarea name="text" id=""></textarea>
                <hr>
                <div class="score">
                    <div class="time">Time Left:60s</div>
                    <div class="errors">Errors: 0</div>
                    <div class="vpm">VPM: 0</div>
                    <div class="cpm">CPM: 0</div>
                    <button>Try Again</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
